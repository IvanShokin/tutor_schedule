<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Добавление урока</title>
</head>
<body>
    <form method="POST" action="create/">
        <p>
            <label>Введите имя</label><br>
            <input type="text" name="first_name" />
        </p>
        <p>
            <label>Введите дату начала урока</label><br>
            <input type="datetime" name="start_datetime" />
        </p>
        <p>
            <label>Введите дату конца урока</label><br>
            <input type="datetime" name="end_datetime" />
        </p>
        <input type="submit" value="Сохранить" >
    </form>
    {% if lessons.count > 0 %}
    <h2>Список уроков</h2>
    <table>
        <thead><th>Id</th><th>Время начала</th><th>Время конца</th><th></th></thead>
        {% for lesson in lessons %}
        <tr>
            <td>{{ lesson.id }}</td>
            <td>{{ lesson.start_datetime }}</td>
            <td>{{ lesson.end_datetime }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
